language: node_js
node_js:
  - "12"
dist: trusty
sudo: false
branches:
  only:
    - master
cache:
  directories:
    - node_modules
    - "~/.yarn"
    - "~/.cache"
install:
  - yarn install
script:
  - yarn build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: build/client
  on:
    branch: master
notifications:
  slack:
    secure: 
