input PlantMetaInput {
  author: String!
  lastSaved: String
}

type PlantMeta {
  name: String!
  lastSaved: String
  plantariumVersion: String
  seed: String
  randomSeed: Boolean
  author: String
  latinName: String
  family: String
  class: String
}

type Plant {
  meta: PlantMeta
}

type User {
  id: String
  name: String
}

type Query {
  plants(author: String!, plants: [PlantMetaInput]): [Plant]
  plant(id: String!): Plant
  user(id: String!): User
}
