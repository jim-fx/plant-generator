name: default
kind: pipeline

steps:
  - name: build
    image: node:alpine
    commands:
      - yarn install --ignore-optional
      - yarn build
  - name: test
    image: node:alpine
    commands:
      - yarn coverage
      - node bin/combine_coverage
  - name: deploy
    image: alpacadb/docker-lftp
    failure: ignore
    commands:
      - cd /drone/src/public
      - ls -la
      - echo $FTP_PASSWORD
      - echo $FTP_USERNAME
