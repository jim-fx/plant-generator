image: node:alpine

variables:
  YARN_CACHE_FOLDER: '$CI_PROJECT_DIR/cache/.yarn'
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  paths:
    - node_modules
    - cache

stages:
  - build
  - deploy

build:frontend:
  stage: build
  before_script:
    - git submodule update --init
  script:
    - yarn install
    - yarn build:frontend
  artifacts:
    paths:
      - frontend/public/dist

pages:
  stage: deploy
  script:
    - mv frontend/public public
