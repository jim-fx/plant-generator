<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@Plantarium/UI</title>
    <link rel="stylesheet" href="/global.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,700&display=swap"
    />
  </head>

  <body>
    <main>
      <section>
        <h3>Button</h3>
        <plant-button icon="Cog" name="Projects" cls="projects-icon" />
      </section>

      <section>
        <h3>Icon</h3>
        <table>
          <!-- <tr>
          <td>arrow</td>
          <td>
            <plant-icon name="arrow"></plant-icon>
          </td>
        </tr> -->
          <tr>
            <td>checkmark</td>
            <td>
              <plant-icon name="checkmark"></plant-icon>
            </td>
          </tr>
          <tr>
            <td>branch</td>
            <td>
              <plant-icon name="branch"></plant-icon>
            </td>
          </tr>
          <tr>
            <td>folder</td>
            <td>
              <plant-icon name="folder"></plant-icon>
            </td>
          </tr>
          <tr>
            <td>cog</td>
            <td>
              <plant-icon name="cog"></plant-icon>
            </td>
          </tr>
          <tr>
            <td>cross</td>
            <td>
              <plant-icon name="cross"></plant-icon>
            </td>
          </tr>
          <tr>
            <td>leaf</td>
            <td>
              <plant-icon name="leaf"></plant-icon>
            </td>
          </tr>
          <tr>
            <td>stem</td>
            <td>
              <plant-icon name="stem"></plant-icon>
            </td>
          </tr>
          <tr>
            <td>triangle</td>
            <td>
              <plant-icon name="triangle"></plant-icon>
            </td>
          </tr>
        </table>
      </section>

      <section>
        <h3>Checkbox</h3>
        <plant-checkbox></plant-checkbox>
      </section>

      <section>
        <h3>Color</h3>
        <plant-color></plant-color>
      </section>

      <section>
        <h3>Curve</h3>
        <plant-curve></plant-curve>
      </section>

      <section>
        <h3>Number</h3>
        <plant-number></plant-number>
      </section>

      <section>
        <h3>Select</h3>
        <plant-select></plant-select>
      </section>

      <section>
        <h3>Shape</h3>
        <plant-shape></plant-shape>
      </section>

      <section>
        <h3>Slider</h3>
        <plant-slider></plant-slider>
      </section>
      <section>
        <h3>Toasts / Alerts</h3>
        <plant-button name="Info Toast" id="toast-info"></plant-button>
        <plant-button name="Success Toast" id="toast-success"></plant-button>
        <plant-button name="Select Toast" id="toast-select"></plant-button>
        <plant-button name="Warning Toast" id="toast-warning"></plant-button>
        <plant-button name="Error Toast" id="toast-error"></plant-button>
      </section>

      <section>
        <h3>Section</h3>
        <plant-section name="TestSection">
          <h3>Test1</h3>
          <h3>Test2</h3>
          <h3>Test3</h3>
        </plant-section>
      </section>
    </main>

    <plant-toast-wrapper />

    <script type="module">
      import { createToast } from './src';

      document.getElementById('toast-info').addEventListener('click', () =>
        createToast(
          'Easdasdaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa aasdasdayyy asdasdasdasd',
          {
            timeout: 3000,
          },
        ),
      );
      document.getElementById('toast-success').addEventListener('click', () =>
        createToast(
          'Easdasdaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa aasdasdayyy asdasdasdasd',
          {
            type: 'success',
          },
        ),
      );
      document.getElementById('toast-select').addEventListener('click', () =>
        createToast('Select on of the following values', {
          values: ['A', 'B', 'C'],
        }).then((v) => createToast(`You selected ${v}`)),
      );
      document.getElementById('toast-warning').addEventListener('click', () =>
        createToast('This is something the user should be warned about', {
          type: 'warning',
        }),
      );
      document.getElementById('toast-error').addEventListener('click', () =>
        createToast(new Error('Something went really wrong'), {
          values: ['Help', 'Me', 'Recover', 'Report Error'],
        }),
      );
    </script>
    <script>
      window.onload = function () {
        document.querySelector('plant-select').setItems(['test', 'one', 'two']);
      };
    </script>
  </body>
</html>
